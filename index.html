<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Hours Tracker</title>
</head>
<body>
    <h1>Volunteer Hours Tracker</h1>

    <form id="volunteer-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dateOfBirth">Date of Birth (MM/DD/YYYY):</label>
        <input type="text" id="dateOfBirth" pattern="\d{2}\/\d{2}\/\d{4}" required>

        <button type="submit">Get Total Hours</button>
    </form>

    <div id="result"></div>

    <script src="main.js"></script>
</body>
</html>
